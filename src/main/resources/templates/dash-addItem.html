<!--item-->
<div class="detail-wrapper">
    <!--item details-->
    <div class="item-details">
        <form method="post" action="fileUpload" enctype="multipart/form-data">
            <input type="file" name="file"/>
            <input type="submit" value="确定">
        </form>
        <p>图片显示：</p>
        <img th:src="${filename }" style="width: 400px;height: 500px"/>
        <!--和文件上传无关-->
        <div class="title-price">
            <script type="text/javascript">
                function f() {
                    var txt = document.getElementById("elm").value;
                    document.getElementById("lyny").innerHTML = txt;
                }
            </script>
            <strong class="titlet">商品名称:<span th:id="lyny"></span></strong>

            <script type="text/javascript">
                function f1() {
                    var tst1 = document.getElementById("elm1").value;
                    document.getElementById("lyny1").innerHTML = tst1;
                }
            </script>
            <span>价格:$<strong class="price" th:id="lyny1"></strong></span>
        </div>


        <p class="description">
            <script type="text/javascript">
                function f2() {
                    var ts2 = document.getElementById("a").value;
                    document.getElementById("bbb").innerHTML = ts2;
                }
            </script>
            <strong>物品说明</strong>
            <span th:id="bbb"></span>
            <br>
        </p>
        <div class="owner-msg">
            <script type="text/javascript">
                function f3() {
                    var ts3 = document.getElementById("weu").value;
                    document.getElementById("sd").innerHTML = ts3;
                }
            </script>
            <strong>来自卖家的留言</strong>
            <p>
                <i class="fa fa-quote-left ui-text-success"></i>
                <span th:id="sd">

                </span>
                <i class="fa fa-quote-right ui-text-success"></i>
            </p>
        </div>

        <hr>
    </div>
    <!--end item details-->

    <!--item aside details-->
    <div class="item-detail-aside">
        <div class="contact-lister">
            <strong>商品的详细信息</strong>
            <form action="/goods/addGood" method="post" >
                <div class="form-group">
                    <input id="text" type="text" th:id="elm" onkeyup="f()" placeholder="商品名称" class="form-control"/>
                </div>
                <div class="form-group">
                    <input name="price" id="sub" type="number" placeholder="价格" th:id="elm1" onkeyup="f1()" class="form-control">
                </div>
                <div class="form-group">
                    <label for="msg">物品说明:</label>
                    <textarea id="msg"  placeholder="在这里写描述" rows="6"
                              class="form-control" th:id="a" onkeyup="f2()"></textarea>
                </div>
                <div class="form-group">
                    <label for="msg">留言:</label>
                    <textarea id="msg2" name="sellmassage" placeholder="在这里写留言" rows="6"
                              class="form-control" th:id="weu" onkeyup="f3()"></textarea>
                </div>
                <div class="form-group">
                    <button class="ui-btn ui-btn-info form-control" type="submit">保存发布 <i
                            class="fa fa-send-o"></i></button>
                </div>
            </form>
        </div>
    </div>
    <!--end item aside details-->
</div>
<!--end item-->


<!--chat box-->
<a href="#" class="chat-box-btn"><i class="fa fa-comment icon-sw"></i></a>

<div class="chat-box">
    <div class="chat-top">
        <section>
            <h6 class="org-name">OldsMarket</h6>
            <div class="repliers">
                <div class="r-img">
                    <img src="/img/avatar2.jpg" alt="">
                    <strong class="name">Megan</strong>
                </div>
                <div class="r-img">
                    <img src="/img/user2.jpg" alt="">
                    <strong class="name">Brandon</strong>
                </div>
            </div>
        </section>
    </div>
    <div class="chat-flow" id="chat-flow">
        <p class="outbound">
            Hallo, Anyone there?
        </p>
        <p class="inbound">
            Hi, Vincent here. How may I be of service.
        </p>
    </div>
    <form class="chat-form" action="#">
        <input type="text" class="form-control chat-message" placeholder="Send a Message">
    </form>
</div>

<!--end chat box-->
