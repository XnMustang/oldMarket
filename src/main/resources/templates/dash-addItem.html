<!DOCTYPE html>
<html lang="en">
<head>
    <!--meta tags-->
    <meta charset="UTF-8">
    <meta name="description" content="Services Listing HTML5 CSS3 template">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript, services, listing">
    <meta name="author" content="Ui-DesignLab">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--end meta tags-->
    <title>二手交易市场</title>
    <!--stylesheets-->
    <link rel="stylesheet" href="/vendor/css/bootstrap.min.css">
    <link rel="stylesheet" href="/vendor/css/animate.min.css">
    <link rel="stylesheet" href="/vendor/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/vendor/OwlCarousel2-2.2.1/owl.carousel.min.css">
    <link rel="stylesheet" href="/vendor/OwlCarousel2-2.2.1/owl.theme.green.min.css">
    <link rel="stylesheet" href="/vendor/perfect-scrollbar/css/perfect-scrollbar.min.css">
    <link rel="stylesheet" href="/css/app.css">
    <!--end stylesheets-->

    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Cairo%7CNosifer%7CPoppins%7CQuicksand:700%7CRaleway%7CTangerine%7CHind+Vadodara"
          rel="stylesheet">
    <!--end google fonts-->
</head>
<body>


<!--navigation bars-->


<div id="side-nav" class="side-nav">
    <div class="side-nav-menu perfect-scroll">
        <div class="text-logo">
            <a href="index.html"><h3>OldsMarket</h3></a>
        </div>
        <div class="site-user">
            <div class="site-user-img">
                <img src="/img/avatar.jpg" alt="此处上传图片显示">
                <span class="online"></span>
            </div>
            <a href="#" class="user-name"><strong>Emma Viola</strong></a>
        </div>
    </div>
</div>
<!--end navigation bars-->


<!--item-->
<div class="detail-wrapper">
    <!--item details-->
    <div class="item-details">
        <img src="/img/items/item-detail.jpg" alt="">
        <div class="title-price">
            <strong class="titlet">商品名称goodname</strong>
            <span>价格: <strong class="price">$price</strong></span>
        </div>


        <p class="description">
            <strong>物品说明</strong>
            <br>
            三弟撒谎对啊啥都i啊首单岁的八四u的
            <br>
            <a href="#" class="show-more"><i class="fa fa-angle-double-down"></i></a>
        </p>
        <div class="owner-msg">
            <strong>来自卖家的留言</strong>
            <p>
                <i class="fa fa-quote-left ui-text-success"></i>
                <span>
                    这里是描述described
                </span>
                <i class="fa fa-quote-right ui-text-success"></i>
            </p>
        </div>

        <hr>
    </div>
    <!--end item details-->

    <!--item aside details-->
    <div class="item-detail-aside">


        <div class="contact-lister">
            <strong>商品的详细信息</strong>
            <form action="#" method="post">
                <div class="form-group">
                    <input id="text" type="email" placeholder="商品名称" class="form-control">
                </div>
                <div class="form-group">
                    <input id="sub" type="text" placeholder="价格" class="form-control">
                </div>
                <div class="form-group">
                    <label for="msg">物品说明:</label>
                    <textarea id="msg" name="msg" placeholder="在这里写描述" rows="6"
                              class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="msg">留言:</label>
                    <textarea id="msg2" name="msg" placeholder="在这里写留言" rows="6"
                              class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <button class="ui-btn ui-btn-info form-control" type="submit">保存发布 <i
                            class="fa fa-send-o"></i></button>
                </div>
            </form>
        </div>
    </div>
    <!--end item aside details-->

</div>
<!--end item-->


<!--chat box-->
<a href="#" class="chat-box-btn"><i class="fa fa-comment icon-sw"></i></a>

<div class="chat-box">
    <div class="chat-top">
        <section>
            <h6 class="org-name">OldsMarket</h6>
            <div class="repliers">
                <div class="r-img">
                    <img src="/img/avatar2.jpg" alt="">
                    <strong class="name">Megan</strong>
                </div>
                <div class="r-img">
                    <img src="/img/user2.jpg" alt="">
                    <strong class="name">Brandon</strong>
                </div>
            </div>
        </section>
    </div>
    <div class="chat-flow" id="chat-flow">
        <p class="outbound">
            Hallo, Anyone there?
        </p>
        <p class="inbound">
            Hi, Vincent here. How may I be of service.
        </p>
    </div>
    <form class="chat-form" action="#">
        <input type="text" class="form-control chat-message" placeholder="Send a Message">
    </form>
</div>

<!--end chat box-->

<!--page loader-->
<div class="page-loader">
    <div class="loader"><img src="/img/logo.png" alt=""></div>
</div>
<!--end page loader-->

<!--footer section-->
<!--end footer section-->

<!--scripts-->
<script src="/vendor/js/jquery-3.2.1.min.js"></script>
<script src="/vendor/js/popper.js"></script>
<script src="/vendor/js/bootstrap.min.js"></script>
<script src="/vendor/js/alertify.js"></script>
<script src="/vendor/js/jquery.knob.min.js"></script>
<!--[if IE]>
<script type="text/javascript" src="/vendor/js/excanvas.js"></script><![endif]-->
<script src="/vendor/js/summernote-bs4.min.js"></script>
<script src="/vendor/js/dropzone.js"></script>
<script src="/vendor/OwlCarousel2-2.2.1/owl.carousel.min.js"></script>
<script src="/vendor/perfect-scrollbar/js/perfect-scrollbar.jquery.min.js"></script>
<script src="/vendor/js/typed.js"></script>
<script src="/js/app.js"></script>
<!--end scripts-->

</body>
</html>
