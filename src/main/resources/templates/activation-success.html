<script type="text/javascript">
    let i = 5 ;
    function changeTime(){
        document.getElementById("sp").innerHTML=i;

    changeTime();
    let inId = window.setInterval("changeTime()",1000);
    function stop() {
        window.clearInterval(inId);
    }
    function autoRedirect() {
        window.location="http://182.92.220.1:80/";
    }
    window.setInterval("autoRedirect()",5000);
</script>
