    <h5>最简单的方法 <strong class="ui-text-info">卖出</strong> 物品</h5>
    <form action="#" method="post">
        <div class="mega-search">
            <input class="form-control" type="text" placeholder="在这里搜索..." id="search">

<!--items wrapper-->
<div class="items-wrapper" style="position: relative">
        <strong style="padding-left: 12px">新上市产品</strong>
        <div class="row" style="position:absolute;right: 90px;top: 35px">
            <div class="col-lg-6 col-md-6">
                <div class="form-group">
                    <i style="position:absolute;left:-70px;top:7px">排序方式 :</i>
                    <select class="form-control" style="width: 110px;height: 35px;font-size: 14px" name="sortByType" id="sortByType" onchange="listGoods()">
                        <option value=" g.`date_up` DESC">最新上架</option>
                        <option value="g.`price` DESC">价格降序</option>
                        <option value="g.`price` asc">价格升序</option>
                    </select>
                </div>
            </div>

        </div>
