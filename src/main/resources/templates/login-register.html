<!--login/register form-->
<div class="forms-wrapper">
    <div class="forms-box">
        <div class="side-content">
            <div class="hoist animated fadeInLeft">
                <div class="hoist-c">
                    <i class="fa fa-users ui-text-warn"></i>
                    <strong>现成的市场</strong>
                    <span>商品销路非常好</span>
                </div>
                <div class="hoist-c">
                    <i class="fa fa-shopping-cart ui-text-danger"></i>
                    <strong>即时结算</strong>
                    <span>一站式服务的每次付款</span>
                </div>
                <div class="hoist-c">
                    <i class="fa fa-percent ui-text-info"></i>
                    <strong>独家提供</strong>
                    <span>为特别优惠和超值交易</span>
                </div>
            </div>
        </div>
        <div class="auth-forms">
            <div class="switch-nav">
                <a data-form="login-form" href="#" class="current">登录</a>
                <a data-form="register-form" href="#" >注册</a>
            </div>
            <div class="forms-c">
                <!--登录-->
                <form th:action="@{/login}" method="post" class="login-form animated">
                    <div class="form-group">
                        <div th:style="${msg==null}?'display:none;':'display:block;'" class="alert alert-danger" role="alert"><span th:text="${msg}==null?'':${msg}"></span></div>
                        <label for="username">邮箱</label>
                        <input type="username" id="username" name="email" class="form-control" placeholder="请输入用户名">
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <div class="site-password">
                            <input type="password" id="password" name="password" class="form-control" placeholder="请输入密码">
                            <i class="reveal-password fa fa-eye" title="显示密码"></i>
                        </div>
                        <div class="forgot-password"><a href="#">忘记密码</a></div>
                    </div>
                    <button type="submit" class="form-control ui-btn ui-btn-info btn-shadow">登录</button>
                </form>

                <!--注册-->
                <form th:action="@{register}" method="post" class="register-form animated">
                    <div class="form-group">
                        <label for="email">邮箱</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="请输入邮箱">
                    </div>
                    <div class="form-group">
                        <label for="password1">密码</label>
                        <div class="site-password">
                            <input type="password" id="password1" name="password" class="form-control" placeholder="请输入密码">
                            <i class="reveal-password fa fa-eye" title="显示密码"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password2">确认密码</label>
                        <div class="site-password">
                            <input type="password" id="password2"  name="rePassword" class="form-control" placeholder="确保密码保持一致">
                            <i class="reveal-password fa fa-eye" title="显示密码"></i>
                        </div>
                    </div>
                    <button type="submit" class="form-control ui-btn ui-btn-info btn-shadow">注册</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!--end login/register form-->

<!--chat box-->
