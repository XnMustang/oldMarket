<!--search box-->
<div class="dash-search-box" id="dash-search-box">
    <div class="d-search-box">
        <form action="#" method="post">
            <div class="form-group">
                <input required list="ui-list" class="form-control" type="search" placeholder="搜索">
            </div>
            <button class="btn"><i class="fa fa-search"></i></button>
        </form>
        <datalist id="ui-list">
            <option>Monthly sales</option>
            <option>Salaries</option>
            <option>Invoice</option>
            <option>Messages</option>
            <option>Reviews</option>
            <option>Active items</option>
        </datalist>
    </div>
</div>
<!--end search box-->

<!--content container-->
<div class="content-wrapper">
    <!--sales records-->
    <div class="sales-records">
        <div class="sort-search">
            <h6 class="st"><strong>我的订单</strong></h6>
            <div class="sort st">
                <select name="sort" class="form-control" title="" style="width: 400px;">
                    <option value="all">所有记录</option>
                    <option value="date1">订单状态</option>
                    <option value="date2">订单编号</option>
                    <option value="price">价格</option>
                </select>
                <br>
                <input type="text" id="test1" placeholder="选择时间范围开始">
                &nbsp;&nbsp;-&nbsp;&nbsp;
                <input type="text" id="test2" placeholder="选择时间范围结束">

                <script src="js/laydate/laydate.js"></script>
                <script>
                    //执行一个laydate实例
                    laydate.render({
                        elem: '#test1' //指定元素
                    });
                    //执行一个laydate实例
                    laydate.render({
                        elem: '#test2' //指定元素
                    });
                </script>
            </div>
<!--            <div class="sort st">-->
<!--                <select name="sort" class="form-control" title="">-->
<!--                    <option value="price">状态</option>-->
<!--                    <option value="price">已发货</option>-->
<!--                    <option value="price">未发货</option>-->
<!--                    <option value="price">已取消</option>-->
<!--                    <option value="price">已完成</option>-->
<!--                </select>-->
<!--            </div>-->
            <div class="search-rec st">
                <input type="search" placeholder="请输入" class="form-control">
            </div>
            <div>
                <a class="btn btn-default" href="#" role="button" style="color: white;background-color: cadetblue">搜索</a>
            </div>
        </div>
        <hr>
        <table>
            <thead>
                <tr>
                    <th style="width: 70px">id</th>
                    <th style="width: 100px">名称</th>
                    <th style="width: 270px">日期</th>
                    <th style="width: 170px">卖家邮箱</th>
                    <th style="width: 170px">订单编号</th>
                    <th style="width: 100px">价格</th>
                    <th style="width: 100px">状态</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="orders : ${allOrdersDetail}">
                    <td><strong>1)</strong></td>
                    <td class="s-record" th:text="${orders.getGoodsName()}"></td>
                    <td class="s-record" th:text="${#dates.format(orders.getDate(),'yyyy年MM月dd日 HH:mm:ss')}"></td>
                    <td class="s-record" th:text="${orders.getEmail()}"></td>
                    <td class="s-record" th:text="${orders.getOrderNo()}"></td>
                    <td class="s-record" th:text="${orders.getMoney()}"></td>
                    <td class="s-record" th:text="${orders.getStatus()}"></td>
                </tr>
            </tbody>
        </table>
        <hr>
    </div>
    <!--end sales records-->

</div>
<!--end content container-->
