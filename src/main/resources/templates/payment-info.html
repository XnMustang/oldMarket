﻿<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <!--meta tags-->

    <meta charset="UTF-8">
    <meta name="description" content="Services Listing HTML5 CSS3 template">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript, services, listing">
    <meta name="author" content="Ui-DesignLab">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--end meta tags-->

    <title>二手交易市场</title>
    <!--stylesheets-->
    <link rel="stylesheet" href="/vendor/css/bootstrap.min.css">
    <link rel="stylesheet" href="/vendor/css/animate.min.css">
    <link rel="stylesheet" href="/vendor/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/vendor/perfect-scrollbar/css/perfect-scrollbar.min.css">
    <link rel="stylesheet" href="/css/app.css">
    <!--end stylesheets-->

    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Cairo%7CNosifer%7CPoppins%7CQuicksand:700%7CRaleway%7CTangerine%7CHind+Vadodara" rel="stylesheet">
    <!--end google fonts-->
</head>
<body>

<!--导航栏-->
<div class="site-top-nav" th:insert="~{commons/commons::navigation}">
</div>

<!--payment info-->
<div class="payment-info-wrapper">
    <div class="payment">
        <h6><strong>订单信息</strong></h6>
        <div class="payment-info-box">
            <form action="order-success.html" method="post">
                <div class="form-group">
                    <label>订单编号 <i class="fa fa-star ui-text-danger"></i></label>
                    <p class="form-control">189898891293129371298</p>
                </div>
                <div class="form-group">
                    <label>下单时间 <i class="fa fa-star ui-text-danger"></i></label>
                    <p class="form-control">2020-10-10</p>
                </div>
                <div class="form-group">
                    <label>收货人 <i class="fa fa-star ui-text-danger"></i></label>
                    <p class="form-control">陈曦</p>
                </div>
                <div class="form-group">
                    <label>总金额 <i class="fa fa-star ui-text-danger"></i></label>
                    <p class="form-control">3567元</p>
                </div>
                <div class="form-group">
                    <label>状态 <i class="fa fa-star ui-text-danger"></i></label>
                    <p class="form-control">正在打包发往快递中转站</p>
                </div>
                <hr>
                <div class="payment-bottom">
                    <a href="cart.html"><i class="fa fa-angle-left"></i>购物车</a>
                    <button type="submit" class="ui-btn ui-btn-info-outline">付款 <i class="fa fa-credit-card"></i></button>
                </div>
            </form>
        </div>
    </div>
    <div class="order-summary">
        <h6><strong>订单综述</strong></h6>
        <div class="order-item">
            <div>
                <strong>车辆</strong>
                <span>1x</span>
            </div>
            <div>
                <span>大众甲壳虫</span>
                <strong>$2160.00</strong>
            </div>
        </div>
        <div class="order-item">
            <div>
                <strong>机械设备</strong>
                <span>1x</span>
            </div>
            <div>
                <span>割草机</span>
                <strong>$780.00</strong>
            </div>
        </div>

        <div class="order-item">
            <div>
                <span>小计</span>
                <strong>$3460.00</strong>
            </div>
            <div>
                <span>税</span>
                <strong>$60.00</strong>
            </div>
            <hr>
            <div>
                <span>合计</span>
                <h4><strong class="ui-text-info">$3520.00</strong></h4>
            </div>
        </div>
    </div>
</div>
<!--end payment info-->

<!--chat box-->
<a href="#" class="chat-box-btn"><i class="fa fa-comment icon-sw"></i></a>

<div class="chat-box">
    <div class="chat-top">
        <section>
            <h6 class="org-name">二手交易平台</h6>
            <div class="repliers">
                <div class="r-img">
                    <img src="/img/avatar2.jpg" alt="">
                    <strong class="name">Megan</strong>
                </div>
                <div class="r-img">
                    <img src="/img/user2.jpg" alt="">
                    <strong class="name">Brandon</strong>
                </div>
            </div>
        </section>
    </div>
    <div class="chat-flow" id="chat-flow">
        <p class="outbound">
            Hallo, 有人在吗？
        </p>
        <p class="inbound">
            嗨, 在的，很乐意为您效劳.
        </p>
    </div>
    <form class="chat-form" action="#">
        <input type="text" class="form-control chat-message" placeholder="回复">
    </form>
</div>

<!--end chat box-->

<!--page loader-->
<div class="page-loader">
    <div class="loader"><img src="/img/logo.png" alt=""></div>
</div>
<!--end page loader-->

<!--footer section-->
<div class="bottom-strip">
    <div class="copyright" style="margin: 0 auto">
        <i class="fa fa-copyright"></i>
        <span>二手交易平台. 保留所有解释权利</span>
    </div>
</div>
<!--end footer section-->

<!--scripts-->
<script src="/vendor/js/jquery-3.2.1.min.js"></script>
<script src="/vendor/js/popper.js"></script>
<script src="/vendor/js/bootstrap.min.js"></script>
<script src="/vendor/js/alertify.js"></script>
<script src="/vendor/js/jquery.knob.min.js"></script>
<!--[if IE]>
<script type="text/javascript" src="/vendor/js/excanvas.js"></script><![endif]-->
<script src="/vendor/js/summernote-bs4.min.js"></script>
<script src="/vendor/js/dropzone.js"></script>
<script src="/vendor/OwlCarousel2-2.2.1/owl.carousel.min.js"></script>
<script src="/vendor/perfect-scrollbar/js/perfect-scrollbar.jquery.min.js"></script>
<script src="/vendor/js/typed.js"></script>
<script src="/js/app.js"></script>
<!--end scripts-->

</body>
</html>
