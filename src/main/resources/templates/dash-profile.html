<body class="dashboard">

<!--top navigation-->
<!--对应右上角提示信息数量-->
<div class="top-nav">
    <i class="fa fa-bars toggle-dash-menu"></i>
    <ul class="list-inline">
        <li class="list-inline-item"><a href="#" class="show-search"><i class="fa fa-search"></i></a></li>
        <li class="list-inline-item"><a href="dash-messages.html"><i class="fa fa-envelope"></i><span><em>4</em></span></a></li>
        <li class="list-inline-item"><a href="dashboard.html"><i class="fa fa-bell"></i><span><em>8</em></span></a></li>
        <li class="list-inline-item"><a href="dash-profile.html"><i class="fa fa-user"></i></a></li>
    </ul>
</div>
<!--end top navigation-->

<!--side navigation-->
<div class="dash-side-nav-wrapper" id="dash-side-menu">
    <div class="dash-side-nav perfect-scroll">
        <div class="dash-logo">
            <h5><a href="dashboard.html">二手市场</a></h5>
            <span>仪表盘</span>
        </div>
        <div class="user-info">
            <div class="dash-user-img"><img src="/img/user2.jpg" alt=""></div>
            <div class="dash-user-info">
                <strong>张三丰.</strong>
                <span>后台开发</span>
            </div>
            <a href="dash-profile.html" class="dash-edit-user"><i class="fa fa-pencil"></i></a>
        </div>
        <ul class="list-unstyled dash-menu">
            <li><a href="dashboard.html"><i class="fa fa-home"></i><span>主页</span></a></li>
            <li><a href="dash-messages.html"><i class="fa fa-envelope-o"></i><span>留言</span></a></li>
            <li><a href="dash-reviews.html"><i class="fa fa-star-o"></i><span>评论</span></a></li>
            <li><a href="dash-sales.html"><i class="fa fa-money"></i><span>销售信息</span></a></li>
            <li><a th:href="@{/order/findAllOrder}"><i class="fa fa-money"></i><span>我的订单</span></a></li>            <li><a href="dash-items.html"><i class="fa fa-user"></i><span>物品</span></a></li>
            <li><a href="dash-addItem.html"><i class="fa fa-plus-circle"></i><span>新增项目</span></a></li>
            <li><a href="dash-profile.html" class="current"><i class="fa fa-user"></i><span>个人资料</span></a></li>

        </ul>
    </div>
</div>

<!--search box-->
<div class="dash-search-box" id="dash-search-box">
    <div class="d-search-box">
        <form action="#" method="post">
            <div class="form-group">
                <input required list="ui-list" class="form-control" type="search" placeholder="搜索">
            </div>
            <button class="btn"><i class="fa fa-search"></i></button>
        </form>
        <datalist id="ui-list">
            <option>Monthly sales</option>
            <option>Salaries</option>
            <option>Invoice</option>
            <option>Messages</option>
            <option>Reviews</option>
            <option>Active items</option>
        </datalist>
    </div>
</div>
<!--end search box-->

<!--ux-box-->
<div id="ux-box" class="ux-box-wrapper">
    <div class="ux-box">
        <strong>修改密码</strong>
        <form action="#">
            <div class="form-group">
                <label for="pass1">新密码</label>
                <input required id="pass1" type="password" name="password1" class="form-control" value="mystrongpassword">
            </div>
            <div class="form-group">
                <label for="pass2">确认密码</label>
                <input required id="pass2" type="password" name="password2" class="form-control" value="mystrongpassword">
            </div>
            <div>
                <a href="#" class="ui-btn ui-btn-danger close-box">取消</a>
                <button type="submit" class="ui-btn ui-btn-info">保存密码</button>
            </div>
        </form>
    </div>
</div>
<!--end ux-box-->

<!--content container-->
<div class="content-wrapper">

<!--user profile-->
    <form action="#" method="post" class="profile-wrapper">
        <div class="primary-info">
            <div class="user-pic">
                <div class="pic">
                    <div class="pic-img"><img id="user-photo" src="/img/user2.jpg" alt=""></div>
                    <label title="Choose Image" for="file"><input type="file" id="file" name="img-file" class="img-file"><i class="fa fa-camera"></i></label>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-6">
                    <div class="form-group">
                        <label for="username">姓名</label>
                        <input class="form-control" type="text" id="username" placeholder="姓名">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <div class="change-psd show-box">
                    <span class="pswd">修改密码</span>
                    <input class="form-control" disabled type="password" id="password" value="123456">
                </div>
            </div>
            <div class="form-group">
                <label for="email">邮箱</label>
                <input class="form-control" type="email" id="email" placeholder="abc123@126.com">
            </div>
            <div class="form-group">
                <label for="phone">手机</label>
                <input class="form-control" type="tel" id="phone" placeholder="+1 686 398689 55">
            </div>
            <div class="form-group">
                <label for="address">地址</label>
                <input class="form-control" type="text" id="address" value="91 - 10100 Miami">
            </div>
            <div class="form-group">
                <label for="country">国家</label>
                <input class="form-control" type="text" id="country" value="中国">
            </div>
        </div>
        <div class="secondary-info">
            <div class="row">
                <div class="col-lg-6 col-md-6">
                    <div class="form-group">
                        <label for="gender">性别</label>
                        <input class="form-control" type="text" id="gender" placeholder="Male">
                    </div>
                </div>
                <div class="col-lg-6 col-md-6">
                    <div class="form-group">
                        <label for="lang">语言</label>
                        <input class="form-control" type="text" id="lang" placeholder="中文">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-md-6">
                    <div class="form-group">
                        <label for="tw">QQ</label>
                        <input class="form-control" type="url" id="tw" placeholder="qq">
                    </div>
                </div>
                <div class="col-lg-6 col-md-6">
                    <div class="form-group">
                        <label for="fb">微信</label>
                        <input class="form-control" type="url" id="fb" placeholder="weixin">
                    </div>
                </div>
                <div class="col-lg-6 col-md-6">
                    <div class="form-group">
                        <label for="gg">Google</label>
                        <input class="form-control" type="url" id="gg" placeholder="www.google.com/username">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="msg">简介</label>
                <textarea name="msg" id="msg" rows="5" class="form-control" placeholder="简单介绍一下你..."></textarea>
            </div>
            <br>
            <hr>
            <div class="row">
                <div class="col-lg-8 col-md-6"></div>
                <div class="col-lg-4 col-md-6">
                    <button type="submit" class="ui-btn ui-btn-info">保存 <i class="fa fa-save"></i></button>
                </div>
            </div>
        </div>
    </form>
<!--end user profile-->

</div>
<!--end content container-->
