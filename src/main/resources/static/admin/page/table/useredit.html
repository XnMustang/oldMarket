<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">

    <div class="layui-form-item">
        <label class="layui-form-label required">用户状态</label>
        <div class="layui-input-block">
            <input type="radio" name="status" value="正常" title="正常" checked="">
            <input type="radio" name="status" value="封停" title="封停">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">VIP等级</label>
        <div class="layui-input-block">
            <input type="radio" name="status" value="0" title="普通" checked="">
            <input type="radio" name="status" value="1" title="VIP1">
            <input type="radio" name="status" value="2" title="VIP2">
            <input type="radio" name="status" value="3" title="VIP3">
        </div>
    </div>


    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
</div>
<script src="../../js/jquery-2.2.3.min.js"></script>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {
                updateUser(JSON.stringify(data.field));
                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });

    });

    function deleteUser(index) {

        $.ajax({
            url:"../../../updateUser",
            type:"post",
            data:index,
            dataType:"json"

        })

    }
</script>
</body>
</html>
