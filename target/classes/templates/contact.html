<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--meta tags-->
    <meta charset="UTF-8">
    <meta name="description" content="Services Listing HTML5 CSS3 template">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript, services, listing">
    <meta name="author" content="Ui-DesignLab">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--end meta tags-->

    <title>二手交易市场</title>
    <!--stylesheets-->
    <link rel="stylesheet" href="/vendor/css/bootstrap.min.css">
    <link rel="stylesheet" href="/vendor/css/animate.min.css">
    <link rel="stylesheet" href="/vendor/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/vendor/perfect-scrollbar/css/perfect-scrollbar.min.css">
    <link rel="stylesheet" href="/css/app.css">
    <!--end stylesheets-->
    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Cairo|Nosifer|Poppins" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:700|Raleway|Tangerine" rel="stylesheet">
    <!--end google fonts-->
</head>
<body>

<!--navigation bars-->

<!--导航栏-->
<div class="site-top-nav" th:insert="~{commons/commons::navigation}">
</div>

<!--contact us-->
<div class="contact-wrapper">
    <div class="map-section">
        <h1><strong>联系我们</strong></h1>
        <p><strong>我们在这里:</strong></p>
        <div class="map" id="map">
        </div>
        <address>
            <span>纽约m街523号，邮编10119</span>
            <span>美国纽约</span>
        </address>
    </div>
    <div class="form-section">
        <form action="#" method="post">
            <div class="form-group">
                <label for="email"><strong>邮箱</strong></label>
                <input required type="email" id="email" placeholder="you@example.com" class="form-control">
            </div>
            <div class="form-group">
                <label for="sub"><strong>标题</strong></label>
                <input required type="text" id="sub" placeholder="在这里你的标题" class="form-control">
            </div>
            <div class="form-group">
                <label for="msg"><strong>信息</strong></label>
                <textarea required name="msg" id="msg" rows="6" class="form-control" placeholder="您的留言..."></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="form-control ui-btn ui-btn-info">发送</button>
            </div>
        </form>
    </div>
</div>
<!--<div class="contact-strip"></div>-->
<!--end contact us-->

<!--chat box-->
<a href="#" class="chat-box-btn"><i class="fa fa-comment icon-sw"></i></a>

<!--咨询窗口-->
<div class="chat-box">
    <div class="chat-top">
        <section>
            <h6 class="org-name">二手交易平台</h6>
            <div class="repliers">
                <div class="r-img">
                    <img src="/img/avatar2.jpg" alt="">
                    <strong class="name">Megan</strong>
                </div>
                <div class="r-img">
                    <img src="/img/user2.jpg" alt="">
                    <strong class="name">Brandon</strong>
                </div>
            </div>
        </section>
    </div>
    <div class="chat-flow" id="chat-flow">
        <p class="outbound">
            Hallo, 有人在吗？
        </p>
        <p class="inbound">
            嗨, 在的，很乐意为您效劳.
        </p>
    </div>
    <form class="chat-form" action="#">
        <input type="text" class="form-control chat-message" placeholder="回复">
    </form>
</div>

<!--end chat box-->

<!--page loader-->
<div class="page-loader">
    <div class="loader"><img src="/img/logo.png" alt=""></div>
</div>
<!--end page loader-->

<!--footer section-->
<div class="bottom-strip">
    <div class="copyright" style="margin: 0 auto">
        <i class="fa fa-copyright"></i>
        <span>二手交易平台. 保留所有解释权利</span>
    </div>
</div>
<!--end footer section-->

<!--scripts-->
<script src="/vendor/js/jquery-3.2.1.min.js"></script>
<script src="/vendor/js/popper.js"></script>
<script src="/vendor/js/bootstrap.min.js"></script>
<script src="/vendor/js/alertify.js"></script>
<script src="/vendor/js/jquery.knob.min.js"></script>
<!--[if IE]>
<script type="text/javascript" src="/vendor/js/excanvas.js"></script><![endif]-->
<script src="/vendor/js/summernote-bs4.min.js"></script>
<script src="/vendor/js/dropzone.js"></script>
<script src="/vendor/OwlCarousel2-2.2.1/owl.carousel.min.js"></script>
<script src="/vendor/perfect-scrollbar/js/perfect-scrollbar.jquery.min.js"></script>
<script src="/vendor/js/typed.js"></script>
<script src="/js/app.js"></script>
<!--end scripts-->

<script src="/js/map.js"></script>

<script src="http://ditu.google.cn/maps/api/js?key=AIzaSyBt5aXdacpz0IYnuomsPKcoZsh6_TZkJPo&callback=myMap"></script>

</body>
</html>
