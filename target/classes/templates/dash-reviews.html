    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/dashboard.css">

<body class="dashboard">
     

<!--top navigation-->
<div class="top-nav">
    <i class="fa fa-bars toggle-dash-menu"></i>
    <ul class="list-inline">
        <li class="list-inline-item"><a href="#" class="show-search"><i class="fa fa-search"></i></a></li>
        <li class="list-inline-item"><a href="dash-messages.html"><i class="fa fa-envelope"></i><span><em>4</em></span></a></li>
        <li class="list-inline-item"><a href="dashboard.html"><i class="fa fa-bell"></i><span><em>8</em></span></a></li>

    </ul>
</div>

<div class="dash-side-nav-wrapper" id="dash-side-menu">

        <div class="dash-logo">

        <div class="user-info">
            <div class="dash-user-img"><img src="/img/user2.jpg" alt=""></div>

                <span>当前账户:</span>
                <strong th:text="${session.email}"></strong>
            </div>
            <a href="dash-profile.html" class="dash-edit-user"><i class="fa fa-pencil"></i></a>
        </div>
        <ul class="list-unstyled dash-menu">
            <li><a href="dashboard.html" th:href="@{/jump/dashboard}"><i class="fa fa-home"></i><span>主页</span></a></li>
            <li><a href="dash-messages.html"  th:href="@{/jump/messages}"><i class="fa fa-envelope-o"></i><span>留言</span></a></li>
            <li><a href="dash-reviews.html" th:href="@{/jump/reviews}"><i class="fa fa-star-o"></i><span>评论</span></a></li>
            <li><a href="dash-sales.html" th:href="@{/jump/dash-sales}"><i class="fa fa-money"></i><span>销售信息</span></a></li>
            <li><a th:href="@{/order/findAllOrder}"><i class="fa fa-money"></i><span>我的订单</span></a></li>            <li><a href="dash-items.html" th:href="@{/jump/dash-items}"><i class="fa fa-user"></i><span>物品</span></a></li>
            <li><a href="dash-addItem.html"  th:href="@{/jump/dash-addItem}"><i class="fa fa-plus-circle"></i><span>新增项目</span></a></li>
            <li><a href="dash-profile.html" th:href="@{/jump/dash-profile}"><i class="fa fa-user"></i><span>个人资料</span></a></li>
            <li><a href="dash-accountHistory.html"th:href="@{/jump/dash-accountHistory}"><i class="fa fa-history"></i><span>账户记录</span></a></li>
            <li><a href="items.html" th:href="@{/jump/main}"><i class="fa fa-sign-out"></i><span>回到首页</span></a></li>
        </ul>
    </div>
</div>
<!--end side navigation-->

<!--search box-->
<div class="dash-search-box" id="dash-search-box">
    <div class="d-search-box">
        <form action="#" method="post">
            <div class="form-group">
                <input required list="ui-list" class="form-control" type="search" placeholder="搜索">
            </div>
            <button class="btn"><i class="fa fa-search"></i></button>
        </form>
        <datalist id="ui-list">
            <option>Monthly sales</option>
            <option>Salaries</option>
            <option>Invoice</option>
            <option>Messages</option>
            <option>Reviews</option>
            <option>Active items</option>
        </datalist>
    </div>
</div>
<!--end search box-->

<!--ux-box-->
<div id="ux-box" class="ux-box-wrapper">
    <div class="ux-box">
        <strong>回复评论</strong>
        <form action="#">
            <div class="form-group">
                <textarea required name="msg" id="" rows="4" class="form-control" placeholder="请在此回复..."></textarea>
            </div>
            <div>
                <a href="#" class="ui-btn ui-btn-danger close-box">取消</a>
                <button type="submit" class="ui-btn ui-btn-info">发送</button>
            </div>
        </form>
    </div>
</div>
<!--end ux-box-->

<!--content container-->
<div class="content-wrapper">

    <!--reviews-->
    <div class="dash-reviews">
        <div class="review-item">
            <div class="review-info">

                    <div class="reviewer-info">

                        <div class="reviewer-name"><strong>张三丰</strong><span>29 Aug 2017</span></div>
                    </div>
                    <div class="review-data">
                        <div class="review-stars">
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star-o"></i>
                            <i class="fa fa-smile-o text-success"></i>
                        </div>
                        <span><i class="fa fa-thumbs-o-up text-info"></i> <em>7</em></span>
                    </div>
                </div>
                <p class="review-msg">
                   我是张三丰  我是张三丰 我是张三丰 我是张三丰 我是张三丰 我是张三丰
                </p>
            </div>
            <div class="review-action">

                <a href="#" class="confirm-action">删除 <i class="fa fa-trash-o"></i></a>
            </div>
        </div>
        <hr>
        <div class="review-item">
            <div class="review-info">

                        <div class="reviewer-name"><strong>张三丰</strong><span>29 Aug 2017</span></div>
                    </div>
                    <div class="review-data">
                        <div class="review-stars">
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star-o"></i>
                            <i class="fa fa-smile-o text-success"></i>
                        </div>
                        <span><i class="fa fa-thumbs-o-up text-info"></i> <em>7</em></span>
                    </div>
                </div>
                <p class="review-msg">
                    我是张三丰  我是张三丰 我是张三丰 我是张三丰 我是张三丰 我是张三丰
                </p>
            </div>
            <div class="review-action">
                <a href="#">分享 <i class="fa fa-share-alt"></i></a>
                <a href="#" class="show-box">回应 <i class="fa fa-reply"></i></a>
                <a href="#" class="confirm-action">删除 <i class="fa fa-trash-o"></i></a>
            </div>
        </div>
    </div>
    <!--end reviews-->

    <div class="dash-pagination">
        <a href="#"><i class="fa fa-angle-left"></i></a>
        <a href="#" class="current">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#"><i class="fa fa-angle-right"></i></a>

</div>
