<script>

    function p1(t,id) {
        $(".pagebtn").removeAttr("class","current")
        $("#"+id).attr("class","current pagebtn")
        $.ajax({
            url:"/go/list",
            method:"post",
            dataType:"json",
            data:{now:t,size:3},
            success:function (data) {
                console.log(data);
                var str = "";
                for (var i = 0; i < data.records.length; i++) {
                    str+="<div class=\"product-item\">\n" +
                        "\n" +
                        "            <div class=\"item-img\"><img src=\""+data.records[i].goodsimg+"\" alt=\"\"></div>\n" +
                        "            <div class=\"item-info\">\n" +
                        "                <h5>"+data.records[i].goodsname+"</h5>\n" +
                        "                <p>\n" +
                        "                    "+data.records[i].described.substring(0,40)+"\n" +
                        "                ...</p>\n" +
                        "                <span class=\"text-success\"></span><span></span><span class=\"text-info\">发售:"+data.records[i].dateup+"</span>\n" +
                        "            </div>\n" +
                        "            <div class=\"item-action\">\n" +
                        "                <a href=\"http://oldsmarket.neonweb.me/dash-addItem.html\"><span><i class=\"fa fa-pencil\"></i></span><em>编辑</em></a>\n" +
                        "                <a href=\"item-detail.html\"><span><i class=\"fa fa-eye\"></i></span><em>详情</em></a>\n" +
                        "                <a href=\"#\" class=\"show-box\"><span><i class=\"fa fa-bar-chart\"></i></span><em>统计</em></a>\n" +
                        "                <a href=\"#\" class=\"delete-item\"><span><i class=\"fa fa-trash-o\"></i></span><em>删除</em></a>\n" +
                        "            </div></div>"
                }
                $("#goodsList").html(str);
                let pageNum= data.pages;

                let pageNow = data.current;


                let temp = "";
                temp+="<a href=\"javascript:p1("+(pageNow-1)+",'as7d6')\"><i class=\"fa fa-angle-left\"></i></a>"

                for (let i = 0; i < pageNum; i++) {
                    temp+="<a href=\"javascript:p1("+(i+1)+",'as7d1')\" class=\"pagebtn\" id=\"as7d6\">"+(i+1)+"</a>"
                }

                temp+="<a href=\"javascript:p1("+(pageNow+1)+",'as7d2')\"><i class=\"fa fa-angle-right\"></i></a>"

                $("#qaq").html(temp);
            }
        })
    }

    $(function () {
        p1();
    })
</script>
