    <!--sales records-->
    <div >
        <div class="sort-search">
            <h6 class="st"><strong>销售记录</strong></h6>

                <select name="sort" class="form-control" title="" onchange="f()" id="optionVal">

                    <option value="ByDateUpDesc">最新上架日期</option>
                    <option value="ByDateDownDesc">最新出售日期</option>
                    <option value="ByPriceDesc">价格降序</option>
                    <option value="ByPriceAsc">价格升序</option>
                </select>
            </div>
            <div class="search-rec st">
                <input type="search" placeholder="搜索出售" id="query" onchange="moveQuery()" class="form-control">
            </div>
        </div>
        <br>
        <br>

        <div th:id="abc">

        </div>

<script>
    $(function () {
        $.ajax({
            url: "/dashSales/findAll",
            method: "post",
            dataType: "json",
            success: function (data) {
                console.log(data);
                var str = "";
                for (var i = 0; i < data.length; i++) {
                    str+="<section>" +
                        "<div class='a s-record'><strong><div class='b'>"+(i+1)+")<span>"+data[i].goodsname+"</span></div></strong> </div>"+
                        "<div class='a s-record'><em>上架日期</em><div class='b'><span>"+data[i].dateup+"</span></div></div>" +
                        "<div class='a s-record'><em>出售日期</em><div class='b'><span>"+data[i].datedown+"</span></div></div>" +
                        "<div class='a s-record'><em>买家邮箱</em><div class='b'><span>"+data[i].email+"</span></div></div>" +
                        "<div class='a s-record'><em>价钱</em><div class='b'><span>"+data[i].price+"</span></div></div>" +
                        "</section>"
                }
                $("#abc").html(str);
            }
        })

    });
</script>

<script>
    function f() {
        var optionVal=$("#optionVal").val();
        $.ajax({
            url: "/dashSales/findAll"+optionVal,
            method: "post",
            success:function (data) {
                var str = "";
                for (var i = 0; i < data.length; i++) {
                    str+="<section>" +
                        "<div class='a s-record'><strong><div class='b'>"+(i+1)+")<span>"+data[i].goodsname+"</span></div></strong> </div>"+
                        "<div class='a s-record'><em>上架日期</em><div class='b'><span>"+data[i].dateup+"</span></div></div>" +
                        "<div class='a s-record'><em>出售日期</em><div class='b'><span>"+data[i].datedown+"</span></div></div>" +

                        "<div class='a s-record'><em>价钱</em><div class='b'><span>"+data[i].price+"</span></div></div>" +
                        "</section>"
                }
                $("#abc").html(str);
            }
        })
    }
</script>

<script>
    function moveQuery() {
        var asd=$("#query").val();
        $.ajax({
            url:"/dashSales/findAllByName?goodsname="+asd,
            method:"get",
            success:function (data) {
                var str = "";
                for (var i = 0; i < data.length; i++) {
                    str+="<section>" +
                        "<div class='a s-record'><strong><div class='b'>"+(i+1)+")<span>"+data[i].goodsname+"</span></div></strong> </div>"+
                        "<div class='a s-record'><em>上架日期</em><div class='b'><span>"+data[i].dateup+"</span></div></div>" +
                        "<div class='a s-record'><em>出售日期</em><div class='b'><span>"+data[i].datedown+"</span></div></div>" +
                        "<div class='a s-record'><em>买家邮箱</em><div class='b'><span>"+data[i].email+"</span></div></div>" +
                        "<div class='a s-record'><em>价钱</em><div class='b'><span>"+data[i].price+"</span></div></div>" +
                        "</section>"
                }
                $("#abc").html(str);
            }
        })
    }
