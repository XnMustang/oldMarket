<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--meta tags-->
    <meta charset="UTF-8">
    <meta name="description" content="Services Listing HTML5 CSS3 template">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript, services, listing">
    <meta name="author" content="Ui-DesignLab">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--end meta tags-->
    <title>OldsMarket Pricing</title>
    <!--stylesheets-->
    <link rel="stylesheet" href="/vendor/css/bootstrap.min.css">
    <link rel="stylesheet" href="/vendor/css/animate.min.css">
    <link rel="stylesheet" href="/vendor/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/vendor/perfect-scrollbar/css/perfect-scrollbar.min.css">
    <link rel="stylesheet" href="/css/app.css">
    <!--end stylesheets-->

    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Cairo%7CNosifer%7CPoppins%7CQuicksand:700%7CRaleway%7CTangerine%7CHind+Vadodara" rel="stylesheet">
    <!--end google fonts-->
</head>
<body>



<!--导航栏-->
<div class="site-top-nav" th:insert="~{commons/commons::navigation}">
</div>

<!--pricing-->
<div class="pricing-wrapper">
    <h1>每个人都有 <span class="ui-text-info">灵活的</span> 定价计划</h1>
    <div class="pricing-boxes">
        <div class="pricing-box">
            <i class="fa fa-gift ui-text-info fa-4x"></i>
            <h3>普通会员</h3>
            <p>
                <span>每个月最多上架100个商品</span>
                <span>每笔交易收取成交金额的10%</span>
            </p>
            <div>
                <h1 class="ui-text-info">$99</h1>
                <a th:href="@{/pay/list}" class="ui-btn ui-btn-info">开启</a>
            </div>
        </div>
        <div class="pricing-box">
            <i class="fa fa-briefcase ui-text-success fa-4x"></i>
            <h3>高级会员</h3>
            <p>
                <span>每个月最多上架1000个商品</span>
                <span>每笔交易收取成交金额的5%</span>
            </p>
            <div>
                <h1 class="ui-text-success">$299</h1>
                <a th:href="@{/pay/list1}" class="ui-btn ui-btn-success">开启</a>
            </div>
        </div>
        <div class="pricing-box">
            <i class="fa fa-star-half-empty ui-text-info fa-4x"></i>
            <h3>尊贵会员</h3>
            <p>
                <span>每个月最多上架10000个商品</span>
                <span>每笔交易收取成交金额的2%</span>
            </p>
            <div>
                <h1 class="ui-text-info">$699</h1>
                <a th:href="@{/pay/list2}" class="ui-btn ui-btn-info">开启</a>
            </div>
        </div>
    </div>

</div>
<!--end pricing-->

<!--start here-->
<div class="start-here">
    <h3>从这里开始</h3>
    <p>

    </p>
    <div class="divide">
        <a href="login-register.html" class="ui-btn ui-btn-info">登录</a>
        <strong class="ui-text-success">或</strong>
        <a href="login-register.html" class="ui-btn ui-btn-prim">注册</a>
    </div>
</div>
<!--end start here-->

<!--chat box-->
<div class="bottom-strip">
    <div class="copyright" style="margin: 0 auto">
        <i class="fa fa-copyright"></i>
        <span>二手交易平台. 保留所有解释权利</span>
    </div>
</div>
<!--end footer section-->

<!--scripts-->
<script src="/vendor/js/jquery-3.2.1.min.js"></script>
<script src="/vendor/js/popper.js"></script>
<script src="/vendor/js/bootstrap.min.js"></script>
<script src="/vendor/js/alertify.js"></script>
<script src="/vendor/js/jquery.knob.min.js"></script>
<!--[if IE]>
<script type="text/javascript" src="/vendor/js/excanvas.js"></script><![endif]-->
<script src="/vendor/js/summernote-bs4.min.js"></script>
<script src="/vendor/js/dropzone.js"></script>
<script src="/vendor/OwlCarousel2-2.2.1/owl.carousel.min.js"></script>
<script src="/vendor/perfect-scrollbar/js/perfect-scrollbar.jquery.min.js"></script>
<script src="/vendor/js/typed.js"></script>
<script src="/js/app.js"></script>
<!--end scripts-->

</body>
</html>
